<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - creados por {{'nosotros' | toogleCase:isUppercase}}
    </p>
</p-panel>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" (click)="toggleUpperCase()" icon="pi pi-search">
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button  (click)="changeOrder('name')" class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success">
        </p-button>
        <p-button  (click)="changeOrder('canFly')" class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger">
        </p-button>
        <p-button  (click)="changeOrder('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help">
        </p-button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-panel header="Héroes">
            <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.name }}</td>
                        <td>{{ heroe.canFly | canFly}}</td>
                        <td>{{ heroe.color }}</td>

                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
